name: the_places_app
description: See places from all over the world.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # For Icons
  cupertino_icons: ^1.0.2
  
  # For Network Calls
  http: ^0.13.3

  # For Easier Equality Comparizon
  equatable: ^2.0.3 #All Platforms

  # For Functional Programming Concepts (Like Either)
  dartz: ^0.10.0 #All Platforms

  # For Local Database
  hive: ^2.0.4
  hive_flutter: ^1.1.0

  # [path_provider] Required for hive
  # path_provider: ^2.0.2
  
  # For State Management
  provider: ^5.0.0

  # For network image caching
  cached_network_image: ^3.1.0

  # For fetching dominant color from images
  palette_generator: ^0.3.0

  # For handling url launches
  url_launcher: ^6.0.9
  
  # For Authentication and Social Logins
  firebase_auth: ^3.0.2
  firebase_core: ^1.5.0
  google_sign_in: ^5.0.7
  flutter_facebook_auth: ^3.5.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
    # For code generators
  build_runner: ^2.1.1
  
  # For hive adapters
  hive_generator: ^1.1.0

  # For mocking in unit testing
  mockito: ^5.0.14
    

flutter:

  uses-material-design: true

  assets:
    # For the profile placeholder when image is not available
    - assets/images/profile_placeholder.png